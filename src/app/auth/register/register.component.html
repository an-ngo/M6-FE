    <h6>Register Form:</h6>
    <br/>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <table width="80%">
        <tr>
          <td width="145" align="left" valign="top" class="body" ><strong>name</strong></td>
          <td width="280" align="left" valign="top"><input ngModel name="name" type="text" size="40"/></td>
        </tr>
        <tr>
          <td align="left" valign="top" class="body" ><strong>username</strong></td>
          <td align="left" valign="top"><input ngModel name="username" type="text" size="40"/></td>
        </tr>
        <tr>
          <td align="left" valign="top" class="body" ><strong>email</strong></td>
          <td align="left" valign="top"><input ngModel name="email" type="text" size="40"/></td>
        </tr>
        <tr>
          <td align="left" valign="top" class="body" ><strong>phone</strong></td>
          <td align="left" valign="top"><input ngModel name="phone" type="text" size="40"/></td>
        </tr>
        <tr>
          <td align="left" valign="top" class="body" ><strong>password</strong></td>
          <td align="left" valign="top"><input ngModel name="password" type="password" size="40"/></td>
        </tr>
        <tr>
          <td align="left" valign="top" class="body" ><strong>avatar</strong></td>
          <td align="left" valign="top"><input type="file" size="40" (change)="selectFile($event)" /></td>
        </tr>
        <tr>
          <td></td>
          <td *ngIf="urlImage != ''"><img width="50px" height="50px" src="{{urlImage}}" alt=""></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" class="button" value="Login"/></td>
        </tr>
      </table>
    </form>
  </div>
